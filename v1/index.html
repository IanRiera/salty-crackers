<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salty Crackers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Salty Crackers</h1>
    <p class="subtitle">Use arrows on desktop or touch controls on phone. Collect all salty crackers to complete each level.</p>
    <canvas id="game" width="960" height="540" aria-label="Platform game canvas"></canvas>
    <div class="touch-controls" aria-label="Touch controls">
      <button type="button" class="touch-btn" data-control="ArrowLeft" aria-label="Move left">Left</button>
      <button type="button" class="touch-btn touch-btn-jump" data-control="ArrowUp" aria-label="Jump">Jump</button>
      <button type="button" class="touch-btn" data-control="ArrowRight" aria-label="Move right">Right</button>
    </div>
    <div class="touch-items" aria-label="Items">
      <button type="button" class="touch-btn touch-btn-item" data-item="stamina" aria-label="Use stamina pill">
        Pill 1
      </button>
      <button type="button" class="touch-btn touch-btn-item" data-item="speed" aria-label="Use speed pill">
        Pill 2
      </button>
      <button type="button" class="touch-btn touch-btn-item" data-item="nostamina" aria-label="Use no-stamina pill">
        Pill 3
      </button>
    </div>
    <div class="hud">
      <span id="levelText">Level 1 / 9</span>
      <span id="crackersText">Crackers: 0</span>
      <span id="coinsText" class="coins">
        <span class="coin-icon" aria-hidden="true"></span>
        <span id="coinsValue">0</span>
      </span>
      <span id="statusText">Belly Growth: 1x</span>
      <div class="stamina">
        <span>Stamina</span>
        <div class="stamina-bar" role="progressbar" aria-label="Stamina">
          <div id="staminaBar" class="stamina-fill" style="width: 100%;"></div>
        </div>
      </div>
      <div class="inventory">
        <span class="pill pill-stamina" aria-hidden="true"></span>
        <span id="staminaPillCount">0</span>
        <span class="pill pill-speed" aria-hidden="true"></span>
        <span id="speedPillCount">0</span>
        <span class="pill pill-nostamina" aria-hidden="true"></span>
        <span id="nostaminaPillCount">0</span>
      </div>
    </div>
  </main>
  <div id="shopOverlay" class="overlay is-hidden" aria-hidden="true">
    <div class="shop-card" role="dialog" aria-labelledby="shopTitle">
      <h2 id="shopTitle">Level Complete</h2>
      <p class="shop-coins">Coins: <span id="shopCoins">0</span></p>
      <p class="shop-message" id="shopMessage"></p>
      <div class="shop-items">
        <button type="button" class="shop-btn" data-item="stamina">
          Stamina Pill (+100%) · 50 (Key 1)
        </button>
        <button type="button" class="shop-btn" data-item="speed">
          Speed Boost (5s) · 125 (Key 2)
        </button>
        <button type="button" class="shop-btn" data-item="nostamina">
          No Stamina Drain (5s) · 150 (Key 3)
        </button>
      </div>
      <button type="button" id="shopNext" class="shop-next">Next Level</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
