<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salty Crackers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Salty Crackers</h1>
    <p class="subtitle">Arrow keys to move, up arrow to jump. Eat all salty crackers to complete each level.</p>
    <canvas id="game" width="960" height="540" aria-label="Platform game canvas"></canvas>
    <div class="hud">
      <span id="levelText">Level 1 / 9</span>
      <span id="crackersText">Crackers: 0</span>
      <span id="statusText">Belly Growth: 1x</span>
    </div>
  </main>
  <script src="game.js"></script>
</body>
</html>
